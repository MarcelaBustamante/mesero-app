<div class="row" >
  <div class="col-xs-12">    
    <hr>
    <form [formGroup]="form" (ngSubmit)="cambiar()" >
      <div class="row" >
          <div class="col-xs-12">
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" id="nombre" class="form-control" name="nombre" required formControlName="nombre">
            </div>
          </div>
      </div>      

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="urlImagen">Imagen URL</label>
            <input type="text" id="urlImagen" class="form-control" name="urlImagen" required formControlName="urlImagen" #url>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <img [src]="url.value" class="img-responsive" width="250" height="250">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="direccion">Direccion</label>
            <input type="text" id="direccion" class="form-control" name="direccion" required formControlName="direccion">
          </div>
        </div>
      </div>

      <div class="row">
          <div class="col-xs-12">
            <button type="submit" class="btn btn-success" [disabled]="form.invalid">Aceptar</button>
            <button type="button" class="btn btn-danger" routerLink="/perfil">Cancelar</button>
          </div>
        </div>
    </form>
  </div>
</div>
